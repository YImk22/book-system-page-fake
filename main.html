<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>合同图书管理系统</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body {
            background-color: #f5f6fa;
        }
        .sidebar {
            position: fixed;
            top: 0;
            bottom: 0;
            left: 0;
            z-index: 100;
            padding: 48px 0 0;
            box-shadow: inset -1px 0 0 rgba(0, 0, 0, .1);
            background-color: #fff;
            width: 250px;
        }
        .sidebar-sticky {
            position: relative;
            top: 0;
            height: calc(100vh - 48px);
            padding-top: .5rem;
            overflow-x: hidden;
            overflow-y: auto;
        }
        .navbar {
            position: fixed;
            top: 0;
            right: 0;
            left: 250px;
            z-index: 1030;
            background-color: #fff;
            box-shadow: 0 2px 4px rgba(0,0,0,.1);
        }
        .main-content {
            margin-left: 250px;
            padding: 20px;
            margin-top: 56px;
            height: calc(100vh - 56px);
        }
        .nav-link {
            color: #333;
            padding: 0.5rem 1rem;
            margin: 0.2rem 0;
            cursor: pointer;
        }
        .nav-link:hover {
            background-color: #f8f9fa;
        }
        .nav-link.active {
            color: #3498db;
            background-color: #f8f9fa;
        }
        .nav-link i {
            margin-right: 10px;
        }
        #contentFrame {
            width: 100%;
            height: 100%;
            border: none;
            background-color: #f5f6fa;
        }
    </style>
</head>
<body>
    <!-- 顶部导航栏 -->
    <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container-fluid">
            <span class="navbar-brand">合同图书管理系统</span>
            <div class="d-flex align-items-center">
                <div class="dropdown">
                    <button class="btn btn-link dropdown-toggle text-dark" type="button" id="userDropdown" data-bs-toggle="dropdown">
                        <i class="bi bi-person-circle"></i>
                        管理员
                    </button>
                    <ul class="dropdown-menu dropdown-menu-end">
                        <li><a class="dropdown-item" href="#" onclick="loadPage('profile.html')"><i class="bi bi-person me-2"></i>个人信息</a></li>
                        <li><a class="dropdown-item" href="#" onclick="loadPage('settings.html')"><i class="bi bi-gear me-2"></i>系统设置</a></li>
                        <li><hr class="dropdown-divider"></li>
                        <li><a class="dropdown-item" href="login.html"><i class="bi bi-box-arrow-right me-2"></i>退出登录</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </nav>

    <!-- 侧边栏 -->
    <nav class="sidebar">
        <div class="sidebar-sticky">
            <ul class="nav flex-column">
                <li class="nav-item">
                    <a class="nav-link active" onclick="loadPage('dashboard.html', this)">
                        <i class="bi bi-speedometer2"></i>
                        仪表盘
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" onclick="loadPage('contract-list.html', this)">
                        <i class="bi bi-file-earmark-text"></i>
                        合同管理
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" onclick="loadPage('book-list.html', this)">
                        <i class="bi bi-book"></i>
                        图书管理
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" onclick="loadPage('author-list.html', this)">
                        <i class="bi bi-person"></i>
                        作者管理
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" onclick="loadPage('sales-view.html', this)">
                        <i class="bi bi-graph-up"></i>
                        销售数据
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" onclick="loadPage('order-list.html', this)">
                        <i class="bi bi-cart"></i>
                        图书订购
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" onclick="loadPage('user-list.html', this)">
                        <i class="bi bi-people"></i>
                        用户管理
                    </a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- 主要内容区域 -->
    <main class="main-content">
        <iframe id="contentFrame" src="dashboard.html"></iframe>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function loadPage(page, element) {
            document.getElementById('contentFrame').src = page;
            // 更新活动菜单项
            document.querySelectorAll('.nav-link').forEach(link => {
                link.classList.remove('active');
            });
            if(element) element.classList.add('active');
        }
    </script>
</body>
</html>
